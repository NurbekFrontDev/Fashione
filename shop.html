<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/commons.css" />
    <link rel="stylesheet" href="./styles/shop.css" />
    <title>Fashionee</title>
</head>

<body>
    <header class="header">
        <div class="left-side">
            <div class="logo-container">
                <div class="burger-menu">
                    <img src="./Icons/burger-menu.svg" alt="">
                </div>
                <div class="logo">
                    <img src="./Icons/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="menu">
                <div class="menu-item">Home</div>
                <div class="menu-item">
                    <span>Pages</span>
                    <img src="./Icons/arrow.svg" alt="Black Arrow icon" class="arrow-default">
                    <img src="./Icons/arrow-pink.svg" alt="Pink Arrow Icon" class="arrow-hover">
                </div>
                <div class="menu-item active">
                    <span>Shop</span>
                    <img src="./Icons/arrow.svg" alt="Black Arrow icon" class="arrow-default">
                    <img src="./Icons/arrow-pink.svg" alt="Pink Arrow Icon" class="arrow-hover">
                </div>
                <div class="menu-item">Blog</div>
                <div class="menu-item">Contact</div>
            </div>
        </div>
        <div class="right-side">
            <div class="header-icon">
                <img src="./Icons/search.svg" alt="Search Icon">
            </div>
            <div class="header-icon">
                <img src="./Icons/profile.svg" alt="Profile Icon">
            </div>
            <div class="header-icon">
                <img src="./Icons/favorites.svg" alt="favorites icon">
                <div class="counter">1</div>
            </div>
            <div class="header-icon">
                <img src="./Icons/cart.svg" alt="cart icon">
                <div class="counter">2</div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="shop-header-wrapper">
                <div class="shop-header">
                    <div class="header-dots">
                        <img src="./Icons/vector.svg" alt="Dots">
                    </div>
                    <div class="shop-header-nav">
                        <div class="title">Shop</div>
                        <div class="shop-navigation">
                            <a href="" class="item">Home</a>
                            <a href="" class="item active">Shop</a>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="shop-img"></div>
            </div>
        </section>
        <section>
            <div class="shop-wrapper">
                <div class="left-side">
                    <div class="left-side-search">
                        <input type="text" placeholder="Search" class="search">
                        <img src="./Icons/search.svg" alt="Search Icon" class="search-icon">
                    </div>
                    <div class="left-side-item"></div>
                    <div class="left-side-item"></div>
                    <div class="left-side-item"></div>
                    <div class="left-side-item"></div>
                    <div class="left-side-item"></div>
                    <div class="left-side-item"></div>
                </div>
                <div class="right-side"></div>
            </div>
        </section>
    </main>
</body>

</html>
